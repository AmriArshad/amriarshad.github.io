{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }}</h1>
<div class="blog-list"> 
  {% for page in section.pages %}
  <div class="blog-summary"> 
    <h3><a href="{{ page.permalink | safe }}">{{ page.title }}</a> - {{ page.date }}</h3>
      {{ page.summary | safe }}
      <a href="{{ page.permalink | safe }}" id="cont-read">read more...</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
